service-book-code-quality:
  stage: test
  image: registry.gitlab.com/ithingv34/book-api:cicd-python3.8-slim
  before_script:
    - cd services/book/
    - poetry install
  script:
    - poetry run flake8 .
    - poetry run black . --check
    - poetry run isort . --check-only --profile black
    - poetry run bandit .
    - poetry run safety check